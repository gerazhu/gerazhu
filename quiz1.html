<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <body>
    <h1>Тест по основам тестирования</h1>
    <div class="question">
        <p>1. Что такое тестирование ПО?</p>
        <div class="options">
            <label><input type="radio" name="q1" value="a"> Процесс проверки работоспособности ПО</label><br>
            <label><input type="radio" name="q1" value="b"> Процесс разработки ПО</label><br>
            <label><input type="radio" name="q1" value="c"> Процесс установки ПО</label><br>
            <label><input type="radio" name="q1" value="d"> Процесс удаления ПО</label><br>
        </div>
    </div>
    <div class="question">
        <p>2. Что такое тест-кейс?</p>
        <div class="options">
            <label><input type="radio" name="q2" value="a"> Техническое задание на разработку ПО</label><br>
            <label><input type="radio" name="q2" value="b"> Документ, описывающий шаги для проверки определенной функциональности ПО</label><br>
            <label><input type="radio" name="q2" value="c"> Список клиентов ПО</label><br>
            <label><input type="radio" name="q2" value="d"> Список ошибок в ПО</label><br>
        </div>
    </div>
    <div class="question">
        <p>3. Что такое баг в терминах тестирования ПО?</p>
        <div class="options">
            <label><input type="radio" name="q3" value="a"> Проблема, которую обнаруживает клиент</label><br>
            <label><input type="radio" name="q3" value="b"> Ошибка или несоответствие в работе ПО</label><br>
            <label><input type="radio" name="q3" value="c"> Случайное отключение компьютера</label><br>
            <label><input type="radio" name="q3" value="d"> Процесс тестирования ПО</label><br>
        </div>
    </div>
    <div class="question">
        <p>4. Какие виды тестирования вы знаете?</p>
        <div class="options">
            <label><input type="radio" name="q4" value="a"> Только функциональное тестирование</label><br>
            <label><input type="radio" name="q4" value="b"> Только нагрузочное тестирование</label><br>
            <label><input type="radio" name="q4" value="c"> Функциональное, нагрузочное и автоматизированное тестирование</label><br>
            <label><input type="radio" name="q4" value="d"> Только автоматизированное тестирование</label><br>
        </div>
    </div>
    <div class="question">
        <p>5. Что такое регрессионное тестирование?</p>
        <div class="options">
            <label><input type="radio" name="q5" value="a"> Тестирование производительности</label><br>
            <label><input type="radio" name="q5" value="b"> Тестирование восстановления после сбоя</label><br>
            <label><input type="radio" name="q5" value="c"> Тестирование для проверки новых изменений не повлияло ли на уже существующий функционал</label><br>
            <label><input type="radio" name="q5" value="d"> Тестирование пользовательского интерфейса</label><br>
        </div>
    </div>
    <button onclick="submitQuiz()">Отправить ответы</button>

    <div id="result"></div>

    <script>
        function submitQuiz() {
            const correctAnswers = {
                q1: 'a',
                q2: 'b',
                q3: 'b',
                q4: 'c',
                q5: 'c',
            };
            let score = 0;

            for (let i = 1; i <= 5; i++) {
                const answer = document.querySelector(`input[name="q${i}"]:checked`);
                if (answer && answer.value === correctAnswers[`q${i}`]) {
                    score++;
                }
            }

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `<p>Вы набрали ${score} из 5 баллов.</p>`;
        }
    </script>
</body>
</html>
