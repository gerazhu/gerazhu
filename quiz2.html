<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <body>
    <h1>Тест по программированию</h1>
    <div class="question">
        <p>1. Что такое HTML?</p>
        <div class="options">
            <label><input type="radio" name="q1" value="a"> Язык разметки гипертекста</label><br>
            <label><input type="radio" name="q1" value="b"> Язык программирования</label><br>
            <label><input type="radio" name="q1" value="c"> Браузер</label><br>
            <label><input type="radio" name="q1" value="d"> Структура данных</label><br>
        </div>
    </div>
    <div class="question">
        <p>2. Что такое CSS?</p>
        <div class="options">
            <label><input type="radio" name="q2" value="a"> Язык программирования</label><br>
            <label><input type="radio" name="q2" value="b"> Система управления базами данных</label><br>
            <label><input type="radio" name="q2" value="c"> Язык стилей</label><br>
            <label><input type="radio" name="q2" value="d"> Веб-сервер</label><br>
        </div>
    </div>
    <div class="question">
        <p>3. Что такое JavaScript?</p>
        <div class="options">
            <label><input type="radio" name="q3" value="a"> Язык программирования</label><br>
            <label><input type="radio" name="q3" value="b"> Система контроля версий</label><br>
            <label><input type="radio" name="q3" value="c"> Фреймворк</label><br>
            <label><input type="radio" name="q3" value="d"> Графический редактор</label><br>
        </div>
    </div>
    <div class="question">
        <p>4. Что такое алгоритм?</p>
        <div class="options">
            <label><input type="radio" name="q4" value="a"> Методология программирования</label><br>
            <label><input type="radio" name="q4" value="b"> Последовательность действий для решения задачи</label><br>
            <label><input type="radio" name="q4" value="c"> Компилятор</label><br>
            <label><input type="radio" name="q4" value="d"> Тип данных</label><br>
        </div>
    </div>
    <div class="question">
        <p>5. Что такое переменная в программировании?</p>
        <div class="options">
            <label><input type="radio" name="q5" value="a"> Значение, которое не может измениться</label><br>
            <label><input type="radio" name="q5" value="b"> Любое выражение в коде</label><br>
            <label><input type="radio" name="q5" value="c"> Место в памяти, хранящее значение</label><br>
            <label><input type="radio" name="q5" value="d"> Кодовое слово в программе</label><br>
        </div>
    </div>
    <button onclick="submitQuiz()">Отправить ответы</button>

    <div id="result"></div>

    <script>
        function submitQuiz() {
            const correctAnswers = {
                q1: 'a',
                q2: 'c',
                q3: 'a',
                q4: 'b',
                q5: 'c',
            };
            let score = 0;

            for (let i = 1; i <= 5; i++) {
                const answer = document.querySelector(`input[name="q${i}"]:checked`);
                if (answer && answer.value === correctAnswers[`q${i}`]) {
                    score++;
                }
            }

            const resultContainer = document.getElementById('result');
            resultContainer.innerHTML = `<p>Вы набрали ${score} из 5 баллов.</p>`;
        }
    </script>
</body>
</html>
